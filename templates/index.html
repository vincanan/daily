<!DOCTYPE html>
<html lang="ko">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mydaily</title>
    <link rel="stylesheet" type="text/css" href=".././static/css/login.css">
    <link rel="stylesheet" type="text/css" href=".././static/css/common.css">
    <link rel="stylesheet" type="text/css" href=".././static/css/sign_up.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>
<body>

</div>
    <header class="header_wrap">

        <div class="mytitle">
            <span class="nick_top">{{nickname}}님 환영합니다.</span>
            <button type="button" style="margin: 5px; float: right" class="btn btn-primary "
                    onclick="logout()">로그아웃
            </button>
        </div>

         <div class="weather_wrap">
            <h2 id="weather"></h2>
        </div>


    </header>
    <section class="section_wrap">
        <div class="write_wrap">
            <!--날짜선택-->
            <div class="today_date">
            <input type="date" id="datepicker" class="today_date">
            </div>
            <!--todo_리스트들-->
            <div class="daily_wrap">
                <form method="post" id="daily-form">
                        <h2>Daily</h2>
                        <div class="input-group mb-3">
                            <input id="daily_com" type="text" class="form-control" placeholder="오늘의 할일을 입력하세요"
                                   aria-label="Recipient's username" aria-describedby="button-addon2">
                            <button onclick="check_daily()" class="btn btn-outline-secondary" type="button" id="button-addon2">등록</button>
                        </div>
                        <hr>
                        <div class="daily_wrap" id="daily-list">
                        <!--daily list-->


                        </div>
                </form>
            </div>
            <div class="todo_wrap">
                    <form method="post" id="todo-form">
                            <h2>To-do</h2>
                            <div class="input-group mb-3">
                                <input id="todo_com" type="text" class="form-control" placeholder="오늘의 할일을 입력하세요"
                                       aria-label="Recipient's username" aria-describedby="button-addon3">
                                <button onclick="check_todo()" class="btn btn-outline-secondary" type="button" id="button-addon3">등록</button>
                            </div>
                             <hr>
                            <div class="todo_wrap" id="todo-list">
                              <!--to-do list-->

                            </div>
                    </form>
            </div>
            <div class="study_wrap">
                <form method="post" id="study-form">
                    <h2>Study</h2>
                    <div class="input-group mb-3">
                        <input id="study_com" type="text" class="form-control" placeholder="오늘의 할일을 입력하세요"
                               aria-label="Recipient's username" aria-describedby="button-addon4">
                        <button onclick="check_study()" class="btn btn-outline-secondary" type="button" id="button-addon4">등록</button>
                    </div>
                    <hr>
                    <div class="study_wrap" id="study-list">
                        <!--study list-->
                    </div>
                </form>
            </div>
        </div>
    </section>


    <footer class="footer_wrap">
            <!-- 푸터 - 페이지 하단 -->
        <div class="wise_wrap">
            <h1 id="wise"></h1>
        </div>

        </footer>

    <script src="../static/js/common.js"></script>
    <script src="../static/js/login.js"></script>
    <script src="../static/js/sign_up.js"></script>

</body>
</html>
