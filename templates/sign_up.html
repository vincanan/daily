<!DOCTYPE html>
<html lang="en">
<head>
     <link rel="icon" type="image/png" href="http://example.com/myicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign_up</title>
    <link rel="stylesheet" type="text/css" href=".././static/css/login.css">
    <link rel="stylesheet" type="text/css" href=".././static/css/signup.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
<article>
    <div class="login_wrapper">
        <div class="sign_logo">join</div>
        <div class="sign_form">
            <div class="id_wrap">
                <input id="SIGN_ID" class="sign_text" type="text" name="id" placeholder="아이디를 입력하세요">
            </div>
            <input id="SIGN_PW" class="sign_text" type="password" name="id" placeholder="비밀번호 5글자이상">
            <input id="SIGN_CHECK" class="sign_text" type="password" name="id" placeholder="비밀번호 확인">
            <input id="NICKNAME" class="sign_text" type="text" name="id" placeholder="닉네임 입력">
            <button id="SIGN_BTN" class="sign_btn" onclick="signup()" disabled >회원 등록</button>
            <button id="CANCEL_BTN" class="cancel_btn" type="submit" onclick="window.location.href ='/login'">취소
            </button>
        </div>

    </div>
</article>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="../static/js/sign_up.js"></script>
</body>
</html>
