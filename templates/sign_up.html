<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hojiitagraM</title>
    <link rel="stylesheet" type="text/css" href=".././static/css/login.css">
    <link rel="stylesheet" type="text/css" href=".././static/css/signup.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
    <article>
        <div class = "login_wrapper">
            <div class="login_logo">회원 가입</div>
                <div class="login_form">
                    <input id="SIGN_ID" class = "login_text"  type="text" name="id" placeholder="전화번호, 사용자 이름 또는 이메일">
                    <input  id="SIGN_PW" class = "login_text" type="password" name="id" placeholder="비밀번호">
                    <input  id="SIGN_CHECK" class = "login_text" type="password" name="id" placeholder="비밀번호 확인">
                    <button id="SIGN_BTN" class = "sign_btn" type="submit">회원 등록</button>
                    <button id="CANCEL_BTN" class = "cancel_btn" type="submit" >취소</button>
                </div>

        </div>
    </article>
    <script src="../static/js/sign_up.js"></script>
</body>
</html>
